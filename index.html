<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="flex-wrapper">
        <div class="calculator-content">
            <div class="calculator-content-title">
                <h1>Расчитай ипотеку</h1>
            </div>
            <div class="calculator-content-body">
                <div class="calculator-content-body-left">
                    <div class="calculator-content-body-left-inputs">
                        <div class="input-wrapper">
                            <div class="title">Стоимость недвижимсоти</div>
                            <div class="input">
                                <input type="number" id="total-cost" value="0">
                            </div>
                            <div class="input">
                                <input type="range" min="0" max="10000000" id="total-cost-range" value="0"
                                    class="input-range">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="title">Первоначальный взнос</div>
                            <div class="input">
                                <input type="number" id="an-initial-fee" value="0">
                            </div>
                            <div class="input">
                                <input type="range" min="100000" max="10000000" id="an-initial-fee-range" value="0"
                                    class="input-range">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="title">Срок кредита</div>
                            <div class="input">
                                <input type="number" id="credit-term" value="0">
                            </div>
                            <div class="input">
                                <input type="range" min="1" max="20" id="credit-term-range" value="0"
                                    class="input-range">
                            </div>
                        </div>
                    </div>
                    <div class="calculator-content-title">
                        <h2>Выбрать банк</h2>
                    </div>
                    <div class="calculator-content-body-left-btns">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
